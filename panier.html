<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8579b38148.js" crossorigin="anonymous"></script>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/panier.css">
        <title>OrdiShop - Maroc</title>
    </head>
    <body>
        <div class="cardcontainerall">
            <div class="cardcontainer">
                <div class="cardheader">
                    <div class="x">
                        <h2>Cart(3)</h2>
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <p>Free Shipping, 30 Days Return, 1 Year Warranty</p>
                    <!-- <div class="divider"></div> -->
                </div>
                <div class="cardbody">
                    <ul class="productslist">
                        <li>
                            <div class="start ">
                                <p>Product description</p>
                                <p>9,000.00 Dh</p>
                            </div>
                            <div class="center">
                                <div class="amount">
                                    <i class="fa-solid fa-plus"></i>
                                    <p>5</p>
                                    <i class="fa-solid fa-minus"></i>
                                </div>
                                <div class="delet">
                                    <i class="fa-solid fa-trash"></i>
                                </div>
                            </div>
                            <div class="end">
                                <img src="/images/pcbureau1.jpg" alt="err" style="height: 100px;">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="cardfooter">
                    <div class="total">
                        <p>Subtotal</p>
                        <p>4,000.00 Dh</p>
                    </div>
                    <div class="btncheckoutcard">
                        <a href="#" >Procced To Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
